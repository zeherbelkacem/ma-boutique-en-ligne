<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="./layout">

<head>
	<meta charset="UTF-8">
	<title>SHOP</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="container">
			<!--NAV CATEGORY-->
			<nav class="navbar navbar-expand-lg justify-content-center m-3">
				<a class="nav-link active" th:href="@{/shop}">All</a>
				<ul class="nav justify-content-center" th:each="c:${categories}">
					<li class="nav-item">

						<a class="nav-link active" th:href="@{articleByCategory(catId=${c.id })}"
							th:text="${c.name}"></a>
					</li>
				</ul>
			</nav>

			<div class="row">
				<div class="col-8">
					<!--ARTICLES LIST-->
					<div class="card text-center">
						<div class="card-header">
							<h1>Welcome to your Shop</h1>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-6">
									<form class="d-flex" th:action="@{/shop}" method="get">
										<input class="form-control me-2" type="text" placeholder="Rechercher un article"
											aria-label="Search" name="keyWord" th:value=${keyWord}>
										<button class="btn btn-outline-primary" type="submit">Search</button>
									</form>
								</div>
								<div class="col-6">
									<h3 th:text="${title}"></h3>
								</div>
							</div>
							<div class="mt-3">
								<table class="table table-dark table-striped table-hover">
									<thead>
										<tr>
											<th>ID</th>
											<th>DESCRIPTION</th>
											<th>BRAND</th>
											<th>PRICE</th>
											<th>QUANTITY</th>
											<th>ADD TO CART</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="a:${articles}">

											<td th:text="${a.id}">
											<td th:text="${a.description}"></td>
											<td th:text="${a.brand}">
											<td th:text="${a.price}"></td>
											<td>
												<input type="number" value="1" min="1" max="10" />
											</td>
											<td>
												<a th:href="@{ shop(idToCart=${a.id})}"
													class="btn btn-success btn-sm">Add to cart</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="card-footer text-muted">
							<nav aria-label="...">
								<ul class="pagination justify-content-center">
									<li th:class="${currentPage==0 ? 'page-item disabled' : 'page-item'} ">
										<a class="page-link"
											th:href="@{ shop(page=${currentPage-1}, size=${size}, keyWord=${keyWord} ) }">Previous</a>
									</li>

									<li th:each="page,status:${pages}"><a
											th:class="${status.index==currentPage?'btn btn-primary':'btn'  }"
											th:href="@{ shop(page=${status.index}, size=${size}, keyWord=${keyWord}) }"
											th:text="${status.index }"></a></li>

									<li class="page-item"><a class="page-link"
											th:href="@{ shop(page=${currentPage+1}, size=${size}, keyWord=${keyWord} )}">Next</a>
									</li>
									<li class="page-item">
										<a class="page-link"
											th:href="@{ shop(page=${pages}, size=${size}, keyWord=${keyWord} )}">Last</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card text-center">
						<div class="card-header">
							<h1>My Cart</h1>
						</div>


						<div class="card-body">
							<table class="table table-dark table-striped table-hover">
								<thead>
									<tr>
										<th>DETAILS</th>
										<th>QTY</th>
										<th>â‚¬</th>
										<th>-</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="ca:${cartArticles}">
										<td th:text="${ca.description}"></td>
										<td th:text="${ca.quantity}"></td>
										<td th:text="${ca.price}"></td>
										<td></td>
									</tr>
								</tbody>
								<tr class="bg-success">
									<td>Total</td>
									<td></td>
									<td th:text="${totalPrice}"></td>
									<td></td>
								</tr>
							</table>
						</div>
						<div class="card-footer text-muted">
							<a class="btn btn-secondary btn-sm" th:href="@{/shop/cart}">See cart</a>
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>
	</div>
</body>

</html>
