<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>SHOP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css" rel="stylesheet"
		type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

</head>

<body>
	<div class="container">
		<!-- NAV BAR PRINCIPAL-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}"> SHOP </a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">

						<li class="nav-item">
							<a class="nav-link" sec:authorize="hasAnyRole('ADMIN')" th:href="@{/admin}">Admin</a>
						</li>
						<li class="nav-item ">
							<a class="nav-link " th:href="@{/cart}">
								<i class="fas fa-shopping-cart"></i> <span th:text="${totalCartArticles}"></span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="collapse navbar-collapse" id="navbarNavDarkDropdown ml-auto">
				<ul class="navbar-nav">
					<ul class="navbar-nav">
						<li class="nav-item dropdown  ">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								<i class="fas fa-user"></i>
								<span sec:authorize="isAuthenticated()">
									<span sec:authentication="name"></span>
								</span> <span sec:authorize="!isAuthenticated()"> <span>User
									</span>
								</span>
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<li>
									<a class="dropdown-item" sec:authorize="isAnonymous()" th:href="@{login}">Login</a>
								</li>
								<li>
									<a class="dropdown-item" sec:authorize="isAnonymous()"
										th:href="@{/registerUser}">Register</a>
								</li>
								<li>
									<a class="dropdown-item" sec:authorize="isAuthenticated()"
										th:href="@{profile}">Profile</a>
								</li>
								<li>
									<a class="dropdown-item" sec:authorize="isAuthenticated()"
										th:href="@{logout}">Logout</a>
								</li>
						</li>
					</ul>
				</ul>
			</div>
		</nav>
			<section layout:fragment="section">
				<div class="container">
					<div class="card text-center">
						<div class="card-header">
							<h1>Your list of orders</h1>
						</div>

						<div class="card-body">
							<table class="table table-dark table-striped table-hover">
								<thead>
									<tr>
										<th>ID</th>
										<th>DATE</th>
										<th>TOTAL PRICE</th>
										<th>CUSTOMER</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="o:${orders}">
										<td th:text="${o.id}"></td>
										<td th:text="${o.date}"></td>
										<td th:text="${o.totalPrice}"></td>
										<td th:text="${o.customer.firstName} + ' ' + ${o.customer.lastName}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</section>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
