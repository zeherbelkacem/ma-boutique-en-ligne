<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">

<head>
	<title>SHOP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

</head>

<body>
	<div class="mt-4" layout:fragment="content">
		<div class="container col-md-8 mt-5">
			<div class="container d-flex">
				<div class="card col-8">
					<div class="card-header">
						<h5 class="card-title">Customer registration</h5>
					</div>
					<div class="card-body">

						<form th:action="@{saveCustomer}" method="post">

							<div class="form-group mb-3">
								<label class="control-label">First name</label>
								<input type="text" class="form-control" name="firstName"
									th:value="${customer.firstName}">
								<span th:error="${customer.firstName}" class="text-danger"></span>
							</div>

							<div class="form-group mb-3">
								<label class="control-label">Last name</label>
								<input type="text" class="form-control" name="lastName" th:value="${customer.lastName}">
								<span th:error="${customer.lastName}" class="text-danger"></span>
							</div>

							<div class="form-group mb-3">
								<label class="control-label">Email</label>
								<input type="text" class="form-control" name="email" th:value="${customer.email}">
								<span th:error="${customer.email}" class="text-danger"></span>
							</div>

							<div class="form-group mb-3">
								<label class="control-label">Phone</label>
								<input type="text" class="form-control" name="phone" th:value="${customer.phone}">
								<span th:error="${customer.phone}" class="text-danger"></span>
							</div>

							<div class="form-group">
								<label for="inputAddress">Address</label>
								<input type="text" class="form-control" name="address" th:value="${customer.address}">
							</div>
							<div class="form-group mb-3">
								<label for="inputAddress2">Address 2</label>
								<input type="text" class="form-control" name="address2" >
							</div>
							<div class="form-group mb-3">
								<label for="inputCity">City</label>
								<input type="text" class="form-control" name="city" th:value="${customer.phone}">
							</div>
							<div class="form-group mb-3">
								<label for="inputState">State</label>
								<input type="text" class="form-control" name="state">
							</div>
							<div class="form-group mb-3">
								<label for="inputZip">Zip</label>
								<input type="text" class="form-control" name="zip">
							</div>
							<button type="submit" class="btn btn-primary">Save</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
