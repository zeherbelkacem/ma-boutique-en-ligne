<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} " />
	<title>Insert title here</title>
</head>

<body>

	<div class="container col-6 justify-content-center mt-5">
		<div class="card text-center">
			<div class="card-header">
				LOGIN
			</div>
			<div class="card-body">
				<form th:action="@{submit}" method="post">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" name="email"
							th:value="${user.email}">
						<span th:errors="${user.email}"></span>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input type="password" class="form-control" name="password" th:value="${user.password}">
						<span th:errors="${user.password}"></span>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>

				</form>
				<div th:if="${loginError == 'error'}">
					<div class="p-1 border bg-danger d-flex justify-content-center">
						Your password or email is incorrect!
					</div>
				</div>
			</div>
			<div class="card-footer text-muted">

				<button type="button" class="btn btn-secondary">Register!</button>
				<button type="button" class="btn btn-secondary">Forgot your password!</button>
			</div>
		</div>




	</div>



	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>

</html>
