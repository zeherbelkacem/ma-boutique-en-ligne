<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">

<head>
	<title>SHOP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

</head>

<body>
	<div layout:fragment="content">
		<div class="container col-md-4 mt-5">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title" th:text="${title}"></h5>
				</div>
				<div class="card-body">

					<form th:action="@{saveCategory}" method="post">
						<div th:if="${category.name != null}">
							<div class="form-group mb-3">
								<label class="control-label">ID</label>
								<input type="text" class="form-control" name="id" th:value="${category.id}">
								<span th:errors="${category.id}" class="text-danger"></span>
							</div>
						</div>
						<div class="form-group mb-3">
							<label class="control-label">Category Name</label>
							<input type="text" class="form-control" name="name" th:value="${category.name}">
							<span th:errors="${category.name}" class="text-danger"></span>
						</div>
						<button type="submit" class="btn btn-primary">Save</button>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
