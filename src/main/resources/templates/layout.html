<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<title>SHOP</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} " />
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-secondary">
		<div class="container-fluid">
			<a class="navbar-brand text-white" th:href="@{/}">SHOP</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link text-white" aria-current="page" th:href="@{/}">Accueil</a>
					</li>
					<!--<li class="nav-item">
						<a class="nav-link text-white">Cat√©gorie</a>
					</li>-->
				</ul>
				<ul class="navbar-nav" sec:authorize="hasRole('ROLE_ADMIN')">
					<li class="nav-item">
						<a class="nav-link text-white"  th:href="@{/admin}">Admin</a>
					</li>
				</ul>
				<ul class="navbar-nav" sec:authorize="isAuthenticated()">
					<li class="nav-item">
						<a class="btn btn-danger btn-sm" th:href="@{logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<section layout:fragment="content"></section>
	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>

</html>
